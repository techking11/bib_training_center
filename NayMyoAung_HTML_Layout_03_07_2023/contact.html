<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=7">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Day 1 Assignment</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="shortcut icon" href="img/shwedagon.jpg" type="image/x-icon">
</head>
<body>
  <div class="container">
    <section class="main">
      <div class="header">
        <a href="index.html">&leftarrow;Back</a>
        <h2>Create Sample Data</h2>
        <span></span>
      </div>
      <form action="" method="post">
        <div class="form-group">
          <label for="title">Subject Title</label>
          <input type="text" name="title" id="title" placeholder="Enter subject title">
        </div>
        <div class="form-group">
          <label for="">Hobbies</label>
          <label for="">
            <input type="checkbox" name="" id="" value="Coding"> Coding
          </label>
          <label for="">
            <input type="checkbox" name="" id="" value="Graphic Design"> Graphic Design
          </label>
          <label for="">
            <input type="checkbox" name="" id="" value="Video Editing"> Video Editting
          </label>
          <label for="">
            <input type="checkbox" name="" id="" value="Playing Football"> Playing Football
          </label>
        </div>
        <div class="form-group">
          <label for="">Gender</label>
          <label for="">
            <input type="radio" name="" id=""> Male
          </label>
          <label for="">
            <input type="radio" name="" id=""> Female
          </label>
        </div>
        <div class="form-group">
          <label>Choose Your Dream Car</label>
          <select  name="cars" id="cars">
            <optgroup label="Swedish Cars">
              <option value="volvo">Volvo</option>
              <option value="saab">Saab</option>
            </optgroup>
            <optgroup label="German Cars">
              <option value="mercedes">Mercedes</option>
              <option value="audi">Audi</option>
            </optgroup>
          </select>
        </div>
        <div class="form-group">
          <label for="" id="para">Paragraphs</label>
          <textarea name="" id="" cols="30" rows="10"></textarea>
        </div>
        <div class="form-group">
          <button>Create Data</button>
        </div>
      </form>
    </section>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=7" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wireframe 02 - Day 03 Assignment</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="sec-wireframe-02">
      <!-- Navigation -->
      <nav class="sec-nav">
        <h3>Navigation</h3>
      </nav>

      <!-- Logo and Tagline -->
      <section class="sec-logo-tagline clearfix">
        <div class="logo">
          <h3>Logo</h3>
        </div>
        <div class="tagline">
          <h3>Tagline</h3>
        </div>
      </section>

      <!-- Features and Clients -->
      <section class="sec-feature-client clearfix">
        <div class="feature">
          <h3>Feature Case Study</h3>
        </div>
        <div class="client clearfix">
          <div class="empty-block"></div>

          <div class="sub-client-block">
            <h3>Clients</h3>

            <div class="empty-blocks clearfix">
              <div class="empty-block-item"></div>
              <div class="empty-block-item middle"></div>
              <div class="empty-block-item"></div>
            </div>
          </div>
        </div>
      </section>

      <!-- Card Groups -->
      <section class="sec-card-group clearfix">
        <div class="service-card">
          <h3>Services</h3>
        </div>

        <div class="testimonal-card middle">
          <h3>Featured Testimonals</h3>
        </div>

        <div class="banner-card">
          <h3>Mini Call To Action Banner</h3>
        </div>
      </section>

      <!-- Footer -->
      <footer class="sec-footer">
        <h3>&lt;Footer&gt;</h3>
      </footer>
    </div>
  </body>
</html>
